<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--Style-->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/materialize.css">
    <link rel="stylesheet" href="css/icon.css">
    <link rel="stylesheet" href="css/threebars.css">

    <title>Google Play Music Unoffical Player</title>
</head>
<body>
    
    <!--Navigation Bar-->
    <div class="navi" id="navigation">
        <div class="head">

            <div class="controls">
                <a href="#" data-target="slide-out" class="sidenav-trigger"><i class="material-icons white-text">menu</i></a>
                <a class="white-text logo">My Library</a>
            </div>

            <div class="search-panel">
                <i class="material-icons white-text">search</i>
                <input type="search" class="search-bar" id="search" placeholder="Search music">
            </div>

            <div style="width: 130px;"></div>

        </div>

        <div class="bottom">
            <div class="navi-tabs">
                <a id="AlbumsTab" class="tab-item active">Albums</a>
                <a id="SongsTab" class="tab-item">Songs</a>
            </div>
        </div>
    </div>

    <!--Side Nav-->
    <ul id="slide-out" class="sidenav">
        <div style="width: 100%; height: 100px; display: flex; align-items: center; justify-content: space-around; flex-direction: column;">
            <div style="display: flex; justify-content: space-between; margin-left: -72px;">
                <h5 id="MusicTitle" style="color: #ef6c00;">Music</h5> <h5 style="color: #595b5c;">Player</h5>
            </div>
        </div>
        <li><a href="#!" id="sideAlbum"><i class="material-icons">library_music</i>Albums</a></li>
        <li><a href="#!" id="sideSongs"><i class="material-icons">audiotrack</i>Songs</a></li>
    </ul>

    <br><br><br><br><br>
    <div id="albumList" class="album-list"></div><br>
    <div id="trackList" class="track-list">
        <div class="card white" style="z-index: 0; overflow: hidden; margin-top: 0;">
            <div class="names" style="display: flex; justify-content: space-between; margin-top: 0;">
                <p>Names</p>
                <p>Artist</p>
            </div>
            <div class="all-tracks" id="AllTracks"></div>
        </div>
    </div><br><br>

    <div id="search-results" class="search-results z-depth-1"></div>

    <div id="openedAlbum">

        <a class="card-play z-depth-1" id="playFirst"><i class="material-icons" style="font-size: 45px;">play_arrow</i></a>
        
        <div class="card white" >
            <div class="information-box">
                <img src="" alt="album-thumbnail" class="track-list-cover" id="songsCover">
                <div style="width: 300px;">
                    <h2 id="AlbumName"></h2>
                    <p id="AlbumArtist"></p>
                    <li><div class="divider"></div></li>
                </div>
            </div>

            <div class="names">
                <i class="material-icons">music_note</i>      <p>Names</p>
            </div>
            <div class="album-tracks" id="AlbumTracks"></div>
        </div>
    </div><br><br>

    <div class="miniplaylist white z-depth-2" id="miniplaylist">
        <div id="MiniCover">
            <div class="mini-names">
                <h1 id="MiniName" style="margin-left: 53px;"></h1>
                <p id="MiniArtist"></p>
            </div>
        </div>

        <div class="names" style="display: flex; justify-content: space-between; margin-top: 0;">
            <p style="margin-top: 6px; margin-left: 47px;">Names</p>
            <p style="margin-top: 6px; margin-right: 16px;">Artist</p>
        </div>
        <div class="all-tracks" id="miniAllTracks"></div>
    </div>

    <!-- Music player -->
    <div class="music-player z-depth-1">
        
        <audio id="audio"></audio>

        <div class="progress-container" id="progressContainer">
            <div class="progress-bar" id="progressBar"></div>
        </div>
        <img width="70px" height="70px" id="playerCover" src="img/noalbum.png">
        <div class="song-info">
            <h1 id="songName"></h1>
            <p id="songArtist"></p>
        </div>

        <div class="audio-controls">
            <button id="repeat" style="padding-right: 10px;">
                <i class="material-icons" id="repeatIcon">repeat</i>
             </button>
             
             <button id="prevbtn">
                <i class="material-icons">skip_previous</i>
             </button>

            <button id="play">
                <i class="material-icons" id="playICon">play_arrow</i>
            </button>

            <button id="nextbtn">
                <i class="material-icons">skip_next</i>
            </button>

            <button id="shuffle">
                <i id="shuffleIcon" class="material-icons">shuffle</i>
            </button>
              
            
        </div>

        <div class="all-controls">
            <button id="mutebtn">
                <i class="material-icons" id="muteIcon">volume_up</i>
            </button>

            <button id="playlistbtn">
                <i class="material-icons">queue_music</i>
            </button>
        </div>
    </div>

    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <script src="js/materialize.js"></script>
    <script type="module" src="js/scan.js"></script>
    <script src="js/themeApply.js"></script>
    <script src="js/switches.js"></script>
    <script src="js/search.js"></script>
    <script src="js/sidenav.js"></script>
    <script src="js/renderFolders.js"></script>
</body>
</html>
